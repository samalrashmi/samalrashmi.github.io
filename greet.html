<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greet Page</title>
    <link rel="stylesheet" href="./greet.css">
</head>
<body>
    <div class="container">
        <h2>Enter Your Details</h2>
        <form id="greetForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" class="form-control" maxlength="30" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" class="form-control" maxlength="30" required>
            </div>
            <button type="submit" class="btn">Greet</button>
        </form>
        <p id="greetMessage" class="mt-3"></p>
    </div>
    <script>
        document.getElementById('greetForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const message = `Hi ${firstName} ${lastName}, Welcome to my page. Hope you are doing good.`;
            document.getElementById('greetMessage').textContent = message;
        });
    </script>
</body>
</html>
